<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="textarea">
            <textarea name="text" id="text" cols="30" rows="2" placeholder="Insert text here"></textarea>
            <button id="add" onclick="addStickyNote()">ADD</button>
        </div>
        <div class="container">
            <div id="notes"></div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
